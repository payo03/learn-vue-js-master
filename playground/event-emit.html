<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{ num }}</p>
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:event="alert"></app-content>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',
            methods: {
                passEvent: function() {
                    this.$emit('pass');
                }
            }
        }

        var appContent = {
            template: '<button v-on:click="eventContent">content add</button>',
            methods: {
                eventContent: function() {
                    this.$emit('event');
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function() {
                    console.log('hi');
                },
                alert: function() {
                    this.num++;
                }
            },
            data: {
                num: 10
            }
        })

    </script>
</body>
</html>
